<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Register — Guidance Plus</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --accent:#E8C57A;
    --primary:#6C4CFF;
    --muted:#7b7b88;
  }
  html,body{height:100%;margin:0;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background:
      linear-gradient(180deg, rgba(6,7,13,0.18), rgba(24,24,40,0.18)),
      url('https://tse3.mm.bing.net/th/id/OIP.wET2JOvt6EwUz4NTtH-xgAHaE1?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3') center/cover no-repeat;
    position:relative;
  }

  body::before{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.03));
    pointer-events:none;
  }

  .card {
    width: 460px;
    max-width: calc(100% - 32px);
    padding: 36px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.90));
    box-shadow: 0 16px 50px rgba(10,10,30,0.22);
    z-index:1;
    text-align:center;
  }

  .logo-small {
    width:72px;height:72px;margin:0 auto 14px;border-radius:12px;background:linear-gradient(180deg,var(--primary), #8a63ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:20px;
  }

  h2{margin:0;font-size:22px;color:#111}
  .subtitle{margin:6px 0 18px;color:var(--muted);font-size:14px}

  .input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(20,20,30,0.06);margin:10px 0;background:rgba(255,255,255,0.98);font-size:15px;outline:none}
  .input:focus{box-shadow:0 8px 30px rgba(108,76,255,0.08);transform:translateY(-1px)}

  .btn{width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--primary), #8a63ff);color:white;font-weight:700;cursor:pointer;margin-top:8px;box-shadow:0 10px 30px rgba(108,76,255,0.12)}
  .link{color:var(--primary);font-weight:600;text-decoration:none}
  .note{font-size:13px;color:var(--muted);margin-top:12px}
  @media(max-width:520px){ .card{padding:22px} .logo-small{width:64px;height:64px} }
</style>
</head>
<body>

<div class="card" role="main" aria-labelledby="reg-title">
  <div class="logo-small">GP</div>
  <h2 id="reg-title">Create Agent Account</h2>
  <div class="subtitle">Register as an agent — admin will review and approve.</div>

  <input id="username" class="input" placeholder="Username">
  <input id="password" class="input" type="password" placeholder="Password">

  <!-- role fixed to Agent (logic unchanged) -->
  <select id="role" class="input" style="appearance:none;">
    <option value="Agent">Agent</option>
  </select>

  <button class="btn" onclick="registerUser()">Register</button>

  <div class="note">Already have an account? <a class="link" href="index.html">Sign in</a></div>
</div>

<script>
function registerUser() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let role = "Agent";   // FIXED ROLE

    let users = JSON.parse(localStorage.getItem("users")) || [];

    users.push({
        username,
        password,
        role,
        status: "pending"
    });

    localStorage.setItem("users", JSON.stringify(users));
    alert("Registered! Wait for Admin approval.");
    window.location.href = "index.html";
}
</script>
</body>
</html>
